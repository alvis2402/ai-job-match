<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resume Job Matcher</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Roboto, Arial;
        padding: 2rem;
      }
      .card {
        max-width: 640px;
        margin: 0 auto;
        padding: 1.5rem;
        border: 1px solid #eee;
        border-radius: 8px;
      }
      input[type="file"] {
        display: block;
        margin-top: 0.5rem;
      }
      .error {
        color: #a00;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Resume Job Matcher</h1>
      <p>
        Upload your resume (PDF or TXT) and we'll match it against sample jobs.
      </p>
      {% if error %}
      <p class="error">Error: {{ error }}</p>
      {% endif %}
      <form
        action="{{ url_for('upload_resume') }}"
        method="post"
        enctype="multipart/form-data"
      >
        <label for="resume">Resume file</label>
        <input
          type="file"
          id="resume"
          name="resume"
          accept=".pdf,.txt"
          required
        />
        <label for="top">Number of matches</label>
        <input type="number" id="top" name="top" value="5" min="1" max="10" />
        <div style="margin-top: 1rem">
          <button type="submit">Find matches</button>
        </div>
      </form>
      <hr />
      <h3>Sample jobs</h3>
      <ul>
        {% for job in jobs %}
        <li><strong>{{ job.title }}</strong> â€” {{ job.location }}</li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
